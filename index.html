<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<header>
  <img src="images/pattern-background-desktop.svg" alt="background pattern" class="img-background">
  <img src="images/pattern-background-mobile.svg" alt="background pattern" class="img-background-mobile">
</header>

<body>

  <main>
    <div class="main-box">
      <img src="images/illustration-hero.svg" alt="girl listening music" class="img-box">

      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div class="plan">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon">

        <div class="plan-details">
          <div class="annual-plan">Annual Plan</div>
          <div class="per-year">$59.99/year</div>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <button class="button">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>

    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MaluWhoo" target="_blank">Malu</a>.
    </div>
  </footer>
</body>
</html>
